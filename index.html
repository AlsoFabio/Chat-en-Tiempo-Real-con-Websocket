<!DOCTYPE html>
<html>

<head>
    <title>Socket.IO chat</title>
    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #form {
            background: rgba(0, 0, 0, 0.15);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }

        #input:focus {
            outline: none;
        }

        #form>button {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages>li {
            padding: 0.5rem 1rem;
        }

        #messages>li:nth-child(odd) {
            background: #efefef;
        }
    </style>
</head>

<body>
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" autocomplete="off" /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        //capturar el nombre del usuario
        const nicknameInput = prompt('Ingrese su nombre');

        const form = document.getElementById('form');
        const input = document.getElementById('input');

        const agregarMensaje = (data) => {
            const item = document.createElement('li');
            item.textContent = data;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        }
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            if (input.value && nicknameInput) {
                socket.emit('chat message', { nickname: nicknameInput, message: input.value });

                //muestra el mensaje del usuario que lo mando sin tener que recibirlo de vuelta
                agregarMensaje(`${nicknameInput}: ${input.value}`)

                input.value = '';
            }
        });
        socket.on('chat message', function (msg) {
            agregarMensaje(msg)
        });

        socket.on('ALLmsg', data => {
            data.map(msg => {
                agregarMensaje(msg);
            })
        })

        input.addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                form.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>

</html>
